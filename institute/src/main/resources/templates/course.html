<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link rel="stylesheet" href="/course.css">

</head>
<body>
<div class="form-container">
    <h2>Create Course</h2>
    <form action="/admin/create-course" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Course Name</label>
            <input type="text" id="name" name="name" placeholder="Enter course name" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter course description"></textarea>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>
        </div>

        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" required>
        </div>

        <div class="form-group">
            <label for="duration">Duration (weeks)</label>
            <input type="number" id="duration" name="duration" min="1" placeholder="Enter duration in weeks" required>
        </div>

        <div class="form-group">
            <label for="instructor">Instructor</label>
            <input type="text" id="instructor" name="instructor" placeholder="Enter instructor name" required>
        </div>

        <div class="form-group">
            <label for="material">Course Material (optional)</label>
            <input type="file" id="material" name="material">
        </div>

        <button type="submit" class="btn-submit">Create Course</button>
    </form>
</div>
</body>
</html>
