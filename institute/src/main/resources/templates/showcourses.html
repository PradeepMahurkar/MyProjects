<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for the table */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>


<table>
    <thead>
    <tr>
        <th>Course Name</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Sample row, replace with dynamic data in your template engine -->
    <tr>
        <td>Java Programming</td>
        <td>Introduction course to Java programming language.</td>
        <td>2024-01-15</td>
        <td>2024-05-15</td>
        <td>
            <a href="/admin/editCourse/1">Edit</a> |
            <a href="/admin/deleteCourse/1" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
        </td>
    </tr>

    <tr>
        <td> .Net Programming</td>
        <td>Introduction course to .Net programming language.</td>
        <td>2024-01-15</td>
        <td>2024-05-15</td>
        <td>
            <a href="/admin/editCourse/1">Edit</a> |
            <a href="/admin/deleteCourse/1" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
        </td>
    </tr>
    <!-- Additional rows for other courses -->
    </tbody>
</table>

</body>
</html>
