
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Management Dashboard</title>
<!--    <link rel="stylesheet" href="/static/commanDashboard.css">-->
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;

        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #495057;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ffffff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }

        .header h1 {
            font-size: 24px;
        }

        .profile-info p {
            margin: 0;
            cursor: pointer;
        }

        .dashboard-overview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .card h3 {
            font-size: 18px;
        }

        .card p {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
        }
        .courses-list {
            margin-top: 20px;
        }

        .courses-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .courses-list th, .courses-list td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .courses-list th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .courses-list tr:hover {
            background-color: #f1f1f1;
        }


    </style>
</head>
<body>

<!-- Sidebar for navigation -->
<aside class="sidebar">
    <h2>Dashboard</h2>
    <ul>
        <li><a th:href="@{/course}">Courses</a></li>
        <li><a th:href="@{/registration-details}">Registration Details</a></li>
        <li><a th:href="@{/registration-details}">Batches</a></li>
        <li><a th:href="@{/registration-details}">Students</a></li>
        <li><a th:href="@{/registration-details}">Instructors</a></li>
        <li><a th:href="@{/registration-details}">Reports</a></li>
    </ul>
</aside>

<!-- Main content area -->
<div class="main-content">

    <!-- Header section -->
    <header class="header">
        <h1>Welcome, Institute Management System</h1>
        <div class="profile-info">
            <p> <a th:href="@{/login}">Login</a> |
                <a th:href="@{/register}">Register</a>
            </p>
        </div>
    </header>

    <!-- Dashboard overview -->
    <section class="dashboard-overview">
        <div class="card">
            <h3>Total Courses</h3>
            <p>02</p>
        </div>
        <div class="card">
            <h3>Total Batches</h3>
            <p>02</p>
        </div>
        <div class="card">
            <h3>Total Students</h3>
            <p>50</p>
        </div>
        <div class="card">
            <h3>Total Instructors</h3>
            <p>02</p>
        </div>
    </section>
</div>

</body>
</html>
