<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="/static/regs.css">
</head>
<body>
<h2>Registration Form</h2>
<form th:action="@{/register}" th:object="${user}" method="post">

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter full name" required pattern="^[a-zA-Z0-9\s]+$">

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required minlength="8" pattern="^(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">

    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber" th:field="*{contactNumber}" placeholder="Enter contact number" required pattern="^[0-9]{10,15}$">

    <label for="role">Role:</label>
    <select id="role" th:field="*{role}" required>
        <option value="" disabled selected>Select role</option>
        <option value="Admin">Admin</option>
        <option value="Instructor">Instructor</option>
        <option value="Student">Student</option>
    </select>



    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" th:field="*{dob}" required>

    <label for="address">Address:</label>
    <input type="text" id="street" th:field="*{address.street}" placeholder="Street">
    <input type="text" id="city" th:field="*{address.city}" placeholder="City">
    <input type="text" id="state" th:field="*{address.state}" placeholder="State">
    <input type="text" id="zipCode" th:field="*{address.zipCode}" placeholder="Zip Code">

    <button type="submit">Register</button>
</form>
</body>
</html>
